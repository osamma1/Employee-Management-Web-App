<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Management Web App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Container -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title text-center font-weight-bold mb-4">Login</h3>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="font-weight-bold">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block font-weight-bold mt-3">Login</button>
                </form>

                <p class="text-center mt-3">
                    <small class="text-muted">Donâ€™t have an account? <a href="register.html" class="text-primary">Sign up</a></small>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
