<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Employee Management Web App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
        }
        
        /* Navbar */
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        /* Dashboard container */
        .dashboard-container {
            margin: 30px auto;
            padding: 20px;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Dashboard Title */
        h2 {
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Stats Cards */
        .stats-card {
            background-color: #e9f3fd;
            border-radius: 10px;
            padding: 20px;
            color: #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-weight: bold;
        }
        
        .stats-card h4 {
            margin-top: 10px;
            color: #333;
            font-weight: 600;
        }

        /* Table Styling */
        .table {
            margin-top: 20px;
        }

        .table thead {
            background-color: #007bff;
            color: #fff;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand font-weight-bold" href="#">Employee Management</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="emplist.html">Employee List</a></li>
                <li class="nav-item"><a class="nav-link" href="addemp.html">Add Employee</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">

        <!-- Dashboard Title -->
        <h2>Dashboard Overview</h2>

        <!-- Stats Cards -->
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <span class="display-4">24</span>
                    <h4>Total Employees</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <span class="display-4">8</span>
                    <h4>Active Projects</h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <span class="display-4">15</span>
                    <h4>Tasks Completed</h4>
                </div>
            </div>
        </div>

        <!-- Task Table -->
        <h3 class="text-center my-4">Tasks</h3>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- Example row (can be dynamically filled) -->
                    <tr>
                        <td>Update Website</td>
                        <td>2024-11-15</td>
                        <td>In Progress</td>
                        <td>
                            <button class="btn btn-sm btn-info">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p>&copy; 2024 Employee Management Web App</p>
    </footer>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
